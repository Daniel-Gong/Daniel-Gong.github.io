<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">梦里是谁的笑靥</span><br />
				<span class="comments">by Daniel Gong 2020年5月27日晚作</span><br />
				<br>
				<span class="space"/>人海中擦肩的那晚，<br />
				<span class="space"/>仿佛萤火照彻了三月的寒。<br />
				<span class="space"/>我枕着星光入眠，<br />
				<span class="space"/>梦里是谁的笑靥。<br />
				<br>
				<span class="space"/>丁香花开的日子里我伏案<br />
				<span class="space"/>听雨在窗前低声喃喃——<br />
				<span class="space"/>是谁的脚步姗姗，<br />
				<span class="space"/>泛起远方的涟漪，<br />
				<span class="space"/>勾起诗人的期盼。<br />
				<br>
				<span class="space"/>正如那飘忽的云彩，<br />
				<span class="space">又似那氤氲的雾霭——<br />
				<span class="space"/>我吟唱着，吟唱着那<br />
				<span class="space"/>梦中的萦绕与徘徊。<br />
				<br>
				<span class="space"/>宁愿做风在太阳里奔跑，<br />
				<span class="space"/>也要让歌把天空笼罩。<br />
				<span class="space"/>你来的时候人海茫茫，<br />
				<span class="space"/>你在的时候星光荡漾。<br />
				<br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
			</div>
		</div>
		<audio src="Valder Fields.mp3" preload="auto" type="audio/mp3" autoplay="" loop=""></audio>
	</div>
